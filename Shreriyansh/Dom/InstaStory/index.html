<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div class="phone">
        <div id="fullScreen">
            <div class="loading">
                <div class="growth"></div>
            </div>
            <div class="profile">
                <img src="" alt="">
                <h2></h2>
            </div>

        </div>
        <section>
            <nav>
                <h1>Instagram</h1>
                <div class="side">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-send-plane-line"></i>
                </div>
            </nav>
            <div id="All-story">
    
            </div>
            <div class="post-box">
                <div class="profile">
                    <div class="udp">
                            <!-- <img src="https://images.unsplash.com/photo-1731484395148-b1d7f2af7d54?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt=""> -->
                        <h3>Helvetica</h3>
                    </div>
                    <i class="ri-more-2-fill"></i>
                </div>
                <div class="image">
                    <!-- <img src="https://images.unsplash.com/photo-1731484395148-b1d7f2af7d54?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""> -->
                    <i class="ri-heart-fill"></i>
                </div>
                <div class="lcs">
                    <div class="sidelcs">
                        <div class="like">
                            <i id="i" class="ri-heart-line"></i>
                            <i id="ii" class="ri-heart-fill"></i>
                            <h4>65.K</h4>
                        </div>
                        <div class="comment">
                            <i class="ri-chat-1-line"></i>
                            <h4>1.2 K</h4>
                        </div>
                        <i class="ri-send-plane-line"></i>
                    </div>
                    <i id="tag1" class="ri-bookmark-line"></i>
                    <i id="tag2" class="ri-bookmark-fill"></i>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
