<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation and Interactivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nicehead">
            <div class="image">
                <img src="https://via.placeholder.com/100" alt="Rotating image">
            </div>
            <div class="button">
                <button><h4>Button 1</h4></button>
                <button><h4>Button 2</h4></button>
            </div>
        </div>
        <div id="turninghead">
            <div class="trnhedleft">
                <h5>Interactive Heading Left</h5>
                <div class="tag">
                    <h4>Hover Me</h4>
                    <i>Icon</i>
                </div>
            </div>
            <div class="trnhedright">
                <h1>Rotating Headline</h1>
                <img src="https://via.placeholder.com/200" alt="Rotating image">
            </div>
        </div>
    </div>

    <div id="niceimg">
        <img src="https://via.placeholder.com/300" alt="Image 1">
        <img src="https://via.placeholder.com/300" alt="Image 2">
        <img src="https://via.placeholder.com/300" alt="Image 3">
    </div>

    <div id="main2">
        <div id="niesh">
            <h3>Section Heading</h3>
            <h2>Secondary Heading</h2>
            <div class="name">
                <div class="btn">Option 1</div>
                <div class="btn">Option 2</div>
            </div>
        </div>

        <div class="hedtrnprof">
            <h3>Profile Info</h3>
            <h1>Centered Headline</h1>
            <div class="btn1">Profile Button</div>
        </div>
        <div class="btn2">
            <h4>Call to Action</h4>
        </div>
    </div>

    <div id="image">
        <div class="img1"></div>
        <img class="img2" src="https://via.placeholder.com/200" alt="Overlay image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
 
    <script src="script.js"></script>
</body>
</html>
