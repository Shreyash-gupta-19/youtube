<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"rel="stylesheet"/>
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
    <link rel="stylesheet" href="project4.css">
</head>
<body>
    <div class="bg-black">
        <nav class="flex justify-between items-start p-10">
            <section class="1sthalf flex gap-10">
                <h1 class="text-white text-sm font font-semibold"><i class="ri-gamepad-line"></i>Games</h1>
                <h1 class="text-sm text-gray-600 font-semibold"><i class="ri-medal-fill text-gray-600"></i>Store</h1>
                <section class="bg-[#1F1F24] flex gap-7  px-8 py-1  rounded-3xl">
                    
                    <h1 class="text-gray-600 text-sm flex gap-2 items-center"><i class="ri-search-fill"></i>Search...</h1>
                    <i class="ri-equalizer-2-fill text-white"></i>
                </section>
            </section>

            
            
            <div class="image">
                <img class="h-[110px] -translate-y-1/4 -translate-x-1/4" src="https://w.wallhaven.cc/full/ey/wallhaven-ey8oj8.png" alt="">
            </div>


            
            <div class="flex items-center justify-center gap-4">
                <i class="text-white ri-shopping-bag-fill "></i>
                <i class="text-white ri-circle-fill"></i>
                <div class="space bg-[#2E2E36] flex items-center rounded-3xl p-1">
                    <img class="h-[25px] w-[25px] bg-black rounded-full ml-2 mr-2 bg-black p-1" src="coin.png" alt="">
                    <h6 class=" text-sm brightness-150 text-white font-semibold ">1 290<span class="text-gray-600">.0000</span></h6>
                    <i class="plus ri-add-circle-fill text-blue-700 translate-x-[65%]"></i>
                </div>
                <img class="h-[50px] rounded-xl" src="https://www.terrain.art/cdn-cgi/image/width=2000,quality=81/https://ta-python.s3.us-east-2.amazonaws.com/1650821236341_BhaggatSinghToyFace.jpg" alt="">
            </div>
        </nav>

        <section class="flex justify-center items-center">
            <i class="ri-gift-fill text-yellow-300"></i>
            <h3 class="text-yellow-300">5 Months <span class="text-gray-600">-Free Access</span></h3>
        </section>

        <section class="flex justify-center">
            <div>
                <h1 class="text-8xl text-white font-bold pl-36 mt-3">Fun Games </h1>
                <h1 class="text-8xl text-white font-bold mt-3">Nintendo Switch</h1>
                <h1 class="pl-24 text-gray-600 mt-10"> Be sure to try our selection of games,we have carefully chosen them. There are </h1>
                <h1 class="pl-80 text-gray-600">games of all tastes.</h1>
            </div>
        </section>

        <section class="flex justify-center items-center object-cover mt-10 bg-blue-400] h[350px] overflow-hidden">
            <div class="bg-violet-500 h-[350px] w-[500px] rounded-3xl -rotate-6 translate-x-[70%] translate-y-[30%] z-30 ring ring-blur ring-offset-1"></div>
            <div class="bg-red-600 h-[350px] w-[500px] rounded-3xl -rotate-6 z-40 ring ring-blur ring-offset-1 translate-x-[30%] translate-y-[13%]"></div>
            <div class="bg-blue-400 h-[350px] w-[500px] rounded-3xl z-50 ring ring-blur ring-offset-1"></div>
            <div class="bg-green-400 h-[350px] w-[500px] rounded-3xl rotate-6 z-40 ring ring-blur ring-offset-1 -translate-x-[30%] translate-y-[13%]"></div>
            <div class="bg-blue-600 h-[350px] w-[500px] rounded-3xl rotate-6 z-30 ring ring-blur ring-offset-1 -translate-x-[70%] translate-y-[30%]"></div>
        </section>
    </div>
</body>
</html>
